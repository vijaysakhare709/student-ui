name: MyfirstWorkflow
on: workflow_dispatch
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11' 
      - name: Check out code
        uses: actions/checkout@v2

      - name: Build with Maven
        run: mvn clean install 
    
      - name: pwd
        run: pwd
      - name: ls
        run: ls
      - name: target ls
        run: ls target        
